<div class="container">
  <div class="row">
    <div class="col-6 ">
      <div class="card">
        <div class="card-body">

          <mat-icon style="color: orange;">schedule</mat-icon>
          <span style="color: #1a69bc">Ajouter Certificat Medical</span>
          <hr>

          <form #f="ngForm" (ngSubmit)="onsaveCertif(f.value)">

            <div class="form-group">
              <label>Date Debut Certificat </label>
              <input type="date" class="form-control" ngModel name="dateDebut"  #dateDebut="ngModel" >
            </div>
            <div class="form-group">
              <label>Date Fin Certificat </label>
              <input type="date" class="form-control"  ngModel name="dateFin"  #dateFin="ngModel">
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea rows="5"  class="form-control" placeholder="Description" ngModel name="description"  #description="ngModel"></textarea >
            </div>
            <div class="text-center">
              <button type="reset" class="btn btn-danger">Annuler</button>
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
